<app-login-header></app-login-header>
<div class="main">
  <div class="container">
      <div class="booking-content">
          <div class="booking-image">
              <img class="booking-img" src="./../../assets/florian-klauer-mk7D-4UCfmg-unsplash.jpg" alt="Blog Image">
          </div>
          <div class="booking-form">
              <form  [formGroup]="registerForm" (ngSubmit)="register()">
                  <h2>Register your account for write like writer!</h2>
                  <div class="form-group form-input">
                      <input type="text" name="first_name"  value="" placeholder="First Name" formControlName="first_name"/>
                  </div>
                  <div class="form-group form-input">
                    <input type="text" name="last_name"  value="" placeholder="Last Name" formControlName="last_name" />
                  </div>
                  <div class="form-group form-input">
                    <input type="text" name="email"  value="" placeholder="Email" formControlName="email"/>
                  </div>
                  <!-- <div class="form-group form-input">
                    <input type="text" name="name"  value="" placeholder="DOB" formControlName="dob" />
                  </div> -->
                  <div class="form-group form-input">
                      <input type="number" name="mobile_number"  placeholder="Mobile Number" formControlName="mobile_number" />
                  </div>
                  <div class="form-group form-input">
                      <input type="password" name="password"  value="" placeholder="Password" formControlName="password"  />
                  </div>
                
                  <div class="form-submit">
                      <button type="submit" class="btn-btn btn-block " [disabled]="registerForm.invalid" routerLink="/login" (click)="register()">Register</button>
                  </div>

              </form>
              <div class="text-center pointer" routerLink="/login">I already have an account...</div>
          </div>
      </div>
  </div>

</div>
