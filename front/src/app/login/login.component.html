<app-login-header></app-login-header>
<!-- <app-login-footer></app-login-footer> -->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(./../../../assets/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Sign In
                </span>
            </div>

            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Enter username" formControlName="email">
                    <span class="text-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">Email is invalid</span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Enter password" formControlName="password">
                    <span class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">Password is invalid</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]="loginForm.invalid">
                        Login
                    </button>

                    <button class="login100-form-btn-btn" routerLink="/register">
                        Create Account
                    </button>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
